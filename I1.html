<html>
<head>
<title>I1</title>
</head>
<body bgcolor=white>

<p><a href="index.html">Go back to menu</a><p>

<!-- Send to servlet PD -->
<form method=get action=servlet/PD>

<h3>Add Author Information</h3>
<small> Every field is required </small>
<p>
  <label for="id">ID:</label></br>
  <input type="text" name="id" maxlength=11>
</p>
<p>
  <label for="author_name">Author Name:</label></br>
  <input type="text" name="author_name" maxlength=100>
</p>
<p>
  <label for="preferred_name">Preferred Name:</label></br>
  <input type="text" name="preferred_name" maxlength=100>
</p>
<p>
  <label for="first_name">First Name:</label></br>
  <input type="text" name="first_name" maxlength=100>
</p>
<p>
  <label for="last_name">Last Name:</label></br>
  <input type="text" name="last_name" maxlength=100>
</p>
<input type="hidden" name="operationID" value="0">
<p> <input type=submit name=optional value="Submit"> </p>
</form>

<!-- Send to servlet PD -->
<form method=get action=servlet/PD>

<h3>Add CoAuthored Information</h3>
<small> Every field is required </small></br>
<small> Note: If (AID 1, AID 2) is added, then (AID 2, AID 1) will automatically be added as well in order to keep symmetric design. </small>
<p>
  <label for="id">ID:</label></br>
  <input type="text" name="id" maxlength=11>
</p>
<p>
  <label for="author1ID">Author 1 ID:</label></br>
  <input type="text" name="author1ID" maxlength=11>
</p>
<p>
  <label for="author2ID">Author 2 ID:</label></br>
  <input type="text" name="author2ID" maxlength=11>
</p>
<p>
  <label for="paper_ID">Paper ID:</label></br>
  <input type="text" name="paper_ID" maxlength=11>
</p>
<input type="hidden" name="operationID" value="1">
<p> <input type=submit name=optional value="Submit"> </p>
</form>

</body>
</html>
